<div *ngIf="employeeDetails" class="d-flex justify-content-center mt-4">
    <div class="col-md-6 my-4">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="d-flex my-2">
        <img [src]="employeeDetails.image" alt="{{ employeeDetails.firstName }} {{ employeeDetails.lastName }}" class="img-fluid" />
        <h2>{{ employeeDetails.firstName }} {{ employeeDetails.lastName }}</h2>
      </div>
  
      <div class="d-flex justify-content-between">
        <div class="form-group my-2">
          <label for="email" class="mb-2">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="employeeDetails.email"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
  
        <div class="form-group my-2">
          <label for="password" class="mb-2">Password:</label>
          <input
            type="text"
            id="password"
            [(ngModel)]="employeeDetails.password"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <div class="form-group my-2">
          <label for="address" class="mb-2">Address:</label>
          <input
            type="text"
            id="address"
            [(ngModel)]="employeeDetails.address.address"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
  
        <div class="form-group my-2">
          <label for="city" class="mb-2">City:</label>
          <input
            type="text"
            id="city"
            [(ngModel)]="employeeDetails.address.city"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
      </div>
  
      <div class="d-flex justify-content-between">
        <div class="form-group my-2">
          <label for="phone" class="mb-2">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            [(ngModel)]="employeeDetails.phone"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
  
        <div class="form-group my-2">
          <label for="age" class="mb-2">Age:</label>
          <input
            type="number"
            id="age"
            [(ngModel)]="employeeDetails.age"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <div class="form-group my-2">
          <label for="department" class="mb-2">Department:</label>
          <input
            type="text"
            id="department"
            [(ngModel)]="employeeDetails.company.department"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
  
        <div class="form-group my-2">
          <label for="title" class="mb-2">Title:</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="employeeDetails.company.title"
            [readonly]="!isEditable"
            class="form-control"
          />
        </div>
      </div>
  
      <div class="mt-3">
        <button *ngIf="!isEditable" (click)="toggleEdit()" class="editBtn btn btn-primary">Edit</button>
        <button *ngIf="isEditable" (click)="saveChanges()" class="saveBtn btn btn-success">Save</button>
        <button *ngIf="isEditable" (click)="toggleEdit()" class="cancelBtn btn btn-secondary ms-2">Cancel</button>
      </div>
    </div>
  </div>
